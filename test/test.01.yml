base_task:
    variables:
      hoge: "1"
    source: ls -l
    delimiter: 'i'
    preview:
      command: 'echo {1} {{hoge}} {{arg1}}'
      window: 'down'
    binds:
      alt-o:
        - 'execute-silent[open https://www.yahoo.co.jp]'
        - 'execute[open https://www.google.co.jp]'
      alt-r:
        - 'execute-silent[echo {-2} >> /tmp/debug]'
    options:
      - multi
    post_operations:
      enter:
        - join
task_switch:
    ctrl-r:
      variables:
        hoge: "$(({{hoge}} + 1))"
      source: ls -lh
      binds:
        alt-o:
          - 'reload[echo alt-o]'
test:
    - args:
        - aaa
      answer: "ls -l | fzf --bind 'alt-o:execute-silent[open https://www.yahoo.co.jp]+execute[open https://www.google.co.jp]' --bind 'alt-r:execute-silent[echo {-2} >> /tmp/debug]' --preview 'echo {1} 1 aaa' --preview-window 'down' --delimiter='i' --multi --expect=ctrl-c,ctrl-d,ctrl-g,ctrl-q,ctrl-r,ctrl-z,enter,esc --print-query"
    - result:
        query: ""
        key: "ctrl-r"
        output:
          - "aaa"
          - "bbb"
      answer: "ls -lh | fzf --bind 'alt-o:reload[echo alt-o]' --bind 'alt-r:execute-silent[echo {-2} >> /tmp/debug]' --preview 'echo {1} 2 aaa' --preview-window 'down' --delimiter='i' --multi --expect=ctrl-c,ctrl-d,ctrl-g,ctrl-q,ctrl-r,ctrl-z,enter,esc --print-query"
